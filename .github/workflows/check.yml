name: Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: Swatinem/rust-cache@v1
        with:
          key: check

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features persistent_cache

      - name: Run cargo check tests
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --tests --features test_persistent_cache

      - name: Run cargo check examples
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --examples

      - name: Run cargo check benches
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --benches

      - name: Install cargo clippy
        run: rustup component add clippy

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          # args: -- -D warnings

      - name: Check the number of Clippy warnings is ever decreasing
        run: |
          expected_clippy_warnings=$(cat expected-clippy-warnings)
          count="0"
          clippy_output="$(cargo clippy 2>&1)"

          # Clippy will be invoked and report on each crate individually. We need to sum manually.
          for warnings in $(echo "$clippy_output" | sed -n 's/.*generated \([0-9]*\) warnings$/\1/p'); do
            count=$((count + warnings))
          done

          if [[ "$count" -lt "$expected_clippy_warnings" ]]; then
            echo "Clippy reported $count warnings, which is lower than the previous number of $expected_clippy_warnings warnings."
            echo "Please update the \`expected-clippy-warnings\` file to reflect the new number of warnings:"
            echo "  echo $count > expected-clippy-warnings && git add expected-clippy-warnings"
            exit 1
          elif [[ "$count" -gt "$expected_clippy_warnings" ]]; then
            echo "Clippy reported $count warnings, which is higher than the expected number of $expected_clippy_warnings warnings."
            echo "Please make sure you've run \`cargo clippy\` on the Rust files you've modified."
            exit 1
          fi

      - name: Install cargo rustfmt
        run: rustup component add rustfmt

      - name: Run cargo fmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
